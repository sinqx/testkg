<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event-KG</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<div th:insert="navbar :: navbar"></div>
<div class="container" style="max-width: fit-content; margin: 5em auto;">
    <form  class="my_page" th:action="@{/testSave}" enctype="multipart/form-data"  th:object="${test}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Name</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                       id="title" th:field="*{title}" th:placeholder="title"/>
                <div class="invalid-feedback" th:errors="*{title}">
                </div>
            </div>
        </div>
        <div class="form-group p-0 col-md-8">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:classappend="${#fields.hasErrors('Description')} ? 'is-invalid'"
                      th:field="*{description}" rows="3" th:placeholder="Description"></textarea>
            <div class="invalid-feedback" th:errors="*{description}">
            </div>
        </div>
        <a>Загрузите картинку для теста</a>
        <p><input value="null" type="file" name="file" accept="image/*,image/jpeg">
        <button type="submit" class="btn btn-dark">Сохранить тест</button>
        <button type="reset" class="btn btn-outline-dark">Сбросить</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript" src="/js/addOptionDynamic.js"></script>
</body>
</html>
