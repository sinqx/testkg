<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Result Page</title>
</head>
<body>


<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">

        <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>

        <div class="d-flex justify-content-center">
            <p>Имя участника:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.user.fullName}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Баллов:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.total_mark.toString()} + '/ ' + ${result.maxMark.toString()}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Дата:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.creationDate}"></p>
        </div>

        <a th:href="@{/scoreboard/{id}(id = ${result.test.getId()})}" class="btn btn-danger d-block mx-auto mt-4">Посмотреть все результаты</a>
    </div>
</div>

</body>
</html>
